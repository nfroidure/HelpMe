<html manifest="app.manifest">
	<head>
		<style type="text/css" media="screen">
			@import url(css/html5.css); 
		</style>
		<title>HTML5 test</title>
<meta name="viewport" content="user-scalable=no, width=device-width"/>

	</head>
	
	<body>
		<div id="header">
			<div id="headerTitle"><a href="/"><span class="headerHelp">Help</span>Me!</a></div>
		</div>

		<div id="main">
			<form action="/help" method="POST" onsubmit="return validate()">
				<p><label>You need :<br/>
					<select name="request" required="required" editable="editable">
						<option value="help">help</option>
						<option value="health">health assistance for </option>
						<option value="directions">to find your way</option>
						<option value="place">a place</option>
					</select>
				</label>
				<br /><br />
				<p><label>Message :<br/>
				<input type="text" name="message" placeholder="">
				</label>
				<br /><br />
				<input type="submit" value="NeedHelp!" id="submit">
				<input type="hidden" name="lat" value="" id="lat">
				<input type="hidden" name="lng" value="" id="lng"></p>
			</form>
			<p class="claim"><a href="/www/register.html">Claim your help skills</a></p>
		<div>

		<div id="footer">
			<p>You always need help.</p>
		</div>
		<script type="text/javascript">
	if(navigator.geolocation){
	    navigator.geolocation.getCurrentPosition(function(position){
	        var latitude = position.coords.latitude;
	        var longitude = position.coords.longitude;
	        var altitude = position.coords.altitude;
	        document.getElementById('lat').value = latitude;
	        document.getElementById('lng').value = longitude;
	    });
	}
function validate(e)
	{
	if(!document.getElementById('lat').value)
		{
		alert('Accept geolocation request or wait for us to locating you !');
		return false;
		}
	return true;
	}
		</script>
	</body>
</html>
